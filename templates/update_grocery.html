{% extends 'base.html' %}

{% block head %}
<title>Update Item</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Update Item</h1>

    <div class="form">
        <form action="/update_grocery/{{item.id}}" method="POST">
            <input type="text" name="description" id="description", value="{{item.description}}">
            <input type="text" name="quant" id="quant", value="{{item.quant}}">
            <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock %}
